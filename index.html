<!DOCTYPE html>
<html data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css" type='text/css'>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lexend Deca">
    <script src="https://kit.fontawesome.com/6960672d2b.js" crossorigin="anonymous"></script>
    <script src="./script.js" type="text/javascript"></script>
    <title>
        To Do List
    </title>
</head>

<body>
    <div id="sidebar">
        <div id="sideBar-header">
            <div style="display: flex;justify-content: space-between;">
                <span id="appTitle">
                    <h4>Todos</h4>
                </span>
                <span id="menuHandle" onclick="openSideNav()">
                    <i class="fa-solid fa-bars" style="cursor: pointer;"></i>
                </span>
            </div>
        </div>
        <div>
            <input name="searchMenu" id="searchMenu" class="placeholder-input" placeholder="Search">
        </div>        
        <div id="sideBar-tasks-menu">
            <h6 style="text-transform:uppercase;">Tasks</h6>
            <ul>
                <li><i class="fa-duotone fa-solid fa-forward"></i><span>Upcoming</span></li>
                <li><i class="fa-duotone fa-solid fa-list"></i><span>Today</span></li>
                <li><i class="fa-duotone fa-regular fa-calendar"></i><span>Calendar</span></li>
                <li><i class="fa-duotone fa-regular fa-note-sticky"></i><span>Sticky Wall</span></li>
            </ul>
        </div>
        <div>
            <hr class="solid">
        </div>
        <div id="sidebar-lists-menu">
            <h6 style="text-transform:uppercase;">Lists</h6>
            <ul  style="list-style: none;">

            </ul>
            <div>
                <button type="submit" name="submit" onclick="addTodo()">+</button>
                <label>Add New List</label>
            </div>
            <div >
                <button type="submit"><input type="color" id="colorpicker" name="favcolor" value="#ff0000">
                </button>      
                <input id="newListField"  type="text" placeholder="Enter list name" minlength="4" required>   
            </div>


        </div>
        <div>
            <hr class="solid">
        </div>
        <div id="sidebar-tags-menu">
            <h6 style="text-transform:uppercase;">Tags</h6>
            <ul style="list-style: none;">
            </ul>
            <button type="submit" name="submit" value="+" onclick="addTodo()">+ Add Tag</button>
        </div>
    </div>
    <div id="addToDoBlock">
        <h1>Today</h1>
        <form id="toDoCreateForm">
            <button type="submit" onclick="addTodo()">+
            </button>            
            <input id="toDoField"  type="text" placeholder="Add new task" minlength="4" required>            
        </form>
        <ul id="todoList">

        </ul>
    </div>
    <div id="taskDetailBlock" class="show-none"> 
        <div style="display: flex;justify-content: space-between;">
            <h4 style="text-transform:capitalize;">Task:</h4>
            <span style="vertical-align: middle;text-align: center;"  onclick="closeTaskDetail()">
                <i class="fa-duotone fa-solid fa-close" style="font-size: 20px;margin-right: 10px; cursor: pointer;"></i>
            </span>
        </div>       
        <input id="taskTitleField"  type="text" placeholder="Title" minlength="4" required>
        <textarea id="taskDescription"  type="text" placeholder="Description" minlength="4" required></textarea>
        <div id="selectList">
            <label>List</label>    
            <select id="listOptions"></select>
        </div>
        <div id="tagButtons">
            <label>Tags</label>              
        </div>
        <ul id="subTasksList">

        </ul>
    </div>
</body>

</html>
